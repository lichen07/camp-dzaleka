<!DOCTYPE html>
<html>
<head>
  <title>Camp de Dzaleka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see https://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

  <!-- Create the map container -->
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>
    /* Set up the initial map center and zoom level */
    var map = L.map('map', {
      center: [-13.663053, 33.870444], // Centering on Dzaleka camp
      zoom: 16,  // Zoom level
      scrollWheelZoom: false
    });

    /* Display basemap tiles */
    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">\
          OpenStreetMap</a> contributors, &copy;\
          <a href="https://carto.com/attribution">CARTO</a>'
    }).addTo(map);

    /* Define GeoJSON directly in the code */
    var geojsonData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "FID": 0,
            "Nom": "Dzaleka Refugee Camp, Kawale / 01",
            "Type": "Restaurant",
            "Adresse": "Dzaleka, M16, Malawi",
            "PlusCode": "8VM9+PJ Mbalame, Malawi",
            "Source": "Google Maps",
            "Classe": "Centre de distribution alimentaire"
          },
          "geometry": {
            "type": "Point",
            "coordinates": [33.86904900234, -13.665704346091083]
          }
        },
        {
          "type": "Feature",
          "properties": {
            "FID": 1,
            "Nom": "Zawadie Solutions",
            "Type": "Organisme sans but lucratif",
            "Adresse": " ",
            "PlusCode": "8VP7+XR2, Dowa, Malawi",
            "Source": "Google Maps",
            "Classe": "OBNL"
          },
          "geometry": {
            "type": "Point",
            "coordinates": [33.86451742386214, -13.662611256253625]
          }
        },
        {
          "type": "Feature",
          "properties": {
            "FID": 2,
            "Nom": "UPDG",
            "Type": "Établissement d'enseignement",
            "Adresse": "Dzaleka, M16, Malawi",
            "PlusCode": "8VP8+9W Mbalame, Malawi",
            "Source": "Google Maps",
            "Classe": "Établissement d'enseignement"
          },
          "geometry": {
            "type": "Point",
            "coordinates": [33.8672695008219, -13.664031722993474]
          }
        }
        // Add the remaining points here following the same format
        // Each point is a separate feature with its properties and geometry
      ]
    };

    /* Add the GeoJSON layer to the map */
    L.geoJSON(geojsonData, {
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.Nom) {
          layer.bindPopup("<b>" + feature.properties.Nom + "</b><br>" + feature.properties.Type + "<br>" + feature.properties.Adresse);
        }
      }
    }).addTo(map);
  </script>

</body>
</html>
